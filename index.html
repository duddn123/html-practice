<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note web</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-question , hidden">What's your name?</div>
    <form id="login-form" class="hidden">
      <input type="text" required />
    </form>

    <div id="greeting" class="hidden"></div>

    <div class="note hidden">
      <div class="note__column">
        <form class="note__column__form">
          <input
            class="note__column__form__input"
            type="text"
            placeholder="Enter a title..."
          />
          <textarea class="note__column__form__text">
this is the note text</textarea
          >
        </form>
      </div>

      <div class="note__column">
        <div class="note__column__your-note">your note</div>
        <div class="your-note">
          <button class="your-note__button" type="botton">Add Note</button>
          <div class="note-block">
            <div class="your-note__title">something</div>
            <div class="your-note__middle">alalallalala</div>
            <div class="your-note__date">2022. 2. 16</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/note.js"></script>
  </body>
</html>
